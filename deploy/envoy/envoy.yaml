# ===============================
# ENVOY PROXY КОНФИГУРАЦИЯ
# Единый вход в систему через Envoy Proxy
# - HTTP↔HTTP для OrderService
# - HTTP↔gRPC транскодинг для InventoryService
# - Аутентификация через ext_authz с IAM
# ===============================

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081

static_resources:
  # ===============================
  # LISTENERS
  # ===============================
  listeners:
    - name: main_api_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080

      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: main_api

                # ===============================
                # МАРШРУТИЗАЦИЯ
                # ===============================
                route_config:
                  name: main_routes
                  virtual_hosts:
                    - name: all_services
                      domains: ["*"]

                      # CORS настройки
                      cors:
                        allow_origin_string_match:
                          - prefix: "*"
                        allow_methods: GET, PUT, DELETE, POST, OPTIONS
                        allow_headers: keep-alive,user-agent,cache-control,content-type,authorization,session-uuid,x-session-uuid,cookie
                        max_age: "1728000"
                        expose_headers: x-user-uuid,x-user-login,x-session-uuid,grpc-status,grpc-message

                      routes:
                        # ===============================
                        # ПУБЛИЧНЫЕ ЭНДПОИНТЫ (БЕЗ АУТЕНТИФИКАЦИИ)
                        # ===============================

                        # Health check эндпоинт
                        - match:
                            path: "/healthz"
                          direct_response:
                            status: 200
                            body:
                              inline_string: '{"status": "ok"}'
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true

                        # Readiness check
                        - match:
                            path: "/readyz"
                          direct_response:
                            status: 200
                            body:
                              inline_string: '{"status": "ready"}'
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true

                        # Metrics эндпоинт
                        - match:
                            path: "/metrics"
                          direct_response:
                            status: 200
                            body:
                              inline_string: "# metrics endpoint"
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true

                        # ===============================
                        # ORDER SERVICE (HTTP↔HTTP)
                        # Проксирование без изменений протокола
                        # ===============================
                        - match:
                            prefix: "/api/v1/orders"
                          route:
                            cluster: order_service_cluster
                            timeout: 30s

                        # ===============================
                        # INVENTORY SERVICE (HTTP↔gRPC транскодинг)
                        # REST-запросы преобразуются в gRPC
                        # ===============================
                        - match:
                            prefix: "/api/v1/parts"
                          route:
                            cluster: inventory_service_cluster
                            timeout: 30s

                        # ===============================
                        # FALLBACK - 404
                        # ===============================
                        - match:
                            prefix: "/"
                          direct_response:
                            status: 404
                            body:
                              inline_string: |
                                {
                                  "error": "Not Found",
                                  "message": "Available endpoints",
                                  "endpoints": {
                                    "orders": "/api/v1/orders",
                                    "inventory": "/api/v1/parts"
                                  },
                                  "health": "/healthz"
                                }

                # ===============================
                # HTTP ФИЛЬТРЫ (ПОРЯДОК КРИТИЧЕН!)
                # ===============================
                http_filters:
                  # 1. CORS фильтр
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors

                  # 2. EXTERNAL AUTHORIZATION (gRPC) - аутентификация через IAM
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz

                      # Используем gRPC сервис IAM для авторизации
                      grpc_service:
                        envoy_grpc:
                          cluster_name: iam_service_cluster
                        timeout: 2s

                      # Запрещать доступ если auth сервис недоступен
                      failure_mode_allow: false

                      # Включать тело запроса в авторизацию
                      with_request_body:
                        max_request_bytes: 8192
                        allow_partial_message: true
                        pack_as_bytes: false

                      # Заголовки, которые отправляем в auth service
                      allowed_headers:
                        patterns:
                          - exact: "authorization"
                          - exact: "cookie"
                          - exact: "session-uuid"
                          - exact: "x-session-uuid"
                          - exact: "user-agent"
                          - exact: "x-forwarded-for"
                          - exact: "x-real-ip"
                          - exact: "host"
                          - exact: "content-type"

                  # 3. gRPC JSON Transcoder - для InventoryService
                  - name: envoy.filters.http.grpc_json_transcoder
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
                      proto_descriptor: "/etc/envoy/inventory_descriptor.pb"
                      services: ["inventory.v1.InventoryService"]
                      match_incoming_request_route: true
                      print_options:
                        add_whitespace: true
                        always_print_primitive_fields: true
                        always_print_enums_as_ints: false
                        preserve_proto_field_names: true
                      ignore_unknown_query_parameters: true

                  # 4. Router фильтр - ОБЯЗАТЕЛЬНО ПОСЛЕДНИЙ
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  # ===============================
  # CLUSTERS
  # ===============================
  clusters:
    # ===============================
    # ORDER SERVICE CLUSTER (HTTP)
    # ===============================
    - name: order_service_cluster
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN

      health_checks:
        - timeout: 3s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: "/api/v1/orders"
            # Проверяем что сервис отвечает (даже 404 означает что сервис работает)
            expected_statuses:
              - start: 200
                end: 499

      load_assignment:
        cluster_name: order_service_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: order-service
                      port_value: 8080

    # ===============================
    # INVENTORY SERVICE CLUSTER (gRPC)
    # ===============================
    - name: inventory_service_cluster
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN

      # HTTP/2 обязательно для gRPC
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}

      health_checks:
        - timeout: 3s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 2
          grpc_health_check:
            service_name: "inventory.v1.InventoryService"

      load_assignment:
        cluster_name: inventory_service_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: inventory-service
                      port_value: 50051

    # ===============================
    # IAM SERVICE CLUSTER (gRPC для ext_authz)
    # ===============================
    - name: iam_service_cluster
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN

      # HTTP/2 обязательно для gRPC
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options:
              max_concurrent_streams: 100
              initial_stream_window_size: 65536
              initial_connection_window_size: 1048576

      # Circuit breaker для IAM сервиса
      circuit_breakers:
        thresholds:
          - priority: DEFAULT
            max_connections: 10
            max_pending_requests: 50
            max_requests: 100
            max_retries: 3
            track_remaining: true

      # TCP keepalive настройки
      upstream_connection_options:
        tcp_keepalive:
          keepalive_probes: 3
          keepalive_time: 30
          keepalive_interval: 5

      health_checks:
        - timeout: 1s
          interval: 5s
          unhealthy_threshold: 2
          healthy_threshold: 2
          grpc_health_check:
            service_name: "envoy.service.auth.v3.Authorization"

      load_assignment:
        cluster_name: iam_service_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: iam-service
                      port_value: 50053
# ===============================
# ПОТОК ОБРАБОТКИ ЗАПРОСА:
# ===============================
# 1. HTTP клиент → Envoy:8080
# 2. HTTP Connection Manager парсит запрос
# 3. CORS фильтр добавляет CORS заголовки
# 4. ext_authz фильтр:
#    a) Извлекает session-uuid из заголовков/cookies
#    b) Отправляет gRPC CheckRequest в iam-service:50053
#    c) IAM сервис проверяет сессию и возвращает CheckResponse
#    d) При успехе - добавляет заголовки x-user-* к запросу
# 5. Для /api/v1/orders → прямой HTTP прокси на order-service:8080
# 6. Для /api/v1/parts → gRPC JSON Transcoder преобразует HTTP → gRPC
#    и направляет на inventory-service:50051
# 7. Ответ возвращается клиенту

