type: object
required:
  - order_uuid
  - total_price
properties:
  order_uuid:
    type: string
    format: uuid
    description: Unique identifier of the created order
    example: "123e4567-e89b-12d3-a456-426614174000"
  total_price:
    type: number
    format: double
    description: Total price of the order
    example: 123.45
