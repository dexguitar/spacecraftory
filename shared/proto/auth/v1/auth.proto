syntax = "proto3";

package auth.v1;

import "validate/validate.proto";
import "common/v1/session.proto";
import "common/v1/user.proto";

option go_package = "github.com/dexguitar/spacecraftory/shared/pkg/proto/auth/v1;auth_v1";

// LoginRequest is the request to login.
message LoginRequest {
    string login = 1 [
        (validate.rules).string.min_len = 1,
        (validate.rules).string.max_len = 255
    ];
    string password = 2 [
        (validate.rules).string.min_len = 1,
        (validate.rules).string.max_len = 255
    ];
}

// LoginResponse is the response containing the session UUID.
message LoginResponse {
    string session_uuid = 1;
}

// WhoAmIRequest is the request to get the user information.
message WhoAmIRequest {
    string session_uuid = 1 [
        (validate.rules).string.len = 36
    ];
}

// WhoAmIResponse is the response containing the user information.
message WhoAmIResponse {
    common.v1.Session session = 1;
    common.v1.User user = 2;
}

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse) {}
    rpc WhoAmI(WhoAmIRequest) returns (WhoAmIResponse) {}
}

