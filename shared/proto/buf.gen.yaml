version: v2
# Removes previously generated files in the output directory of each plugin.
# clean: true

plugins:
  - local: ../../bin/protoc-gen-go
    out: ../pkg/proto
    opt:
      - paths=source_relative
  - local: ../../bin/protoc-gen-go-grpc
    out: ../pkg/proto
    opt:
      - paths=source_relative
  - local: ../../bin/protoc-gen-grpc-gateway
    out: ../pkg/proto
    opt:
      - paths=source_relative
  - local: ../../bin/protoc-gen-validate
    out: ../pkg/proto
    opt:
      - paths=source_relative
      - lang=go
  - local: ../../bin/protoc-gen-openapiv2
    out: ../pkg/swagger
    opt:
      - json_names_for_fields=false
      - simple_operation_ids=true
