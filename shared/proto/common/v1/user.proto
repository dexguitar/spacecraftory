// }

// UserInfo represents the information about a user.
message UserInfo {
    string login = 1;
    string email = 2;
    repeated string notification_methods = 3;
}

// User represents a user.
message User {
    string uuid = 1;
    UserInfo info = 2;
    google.protobuf.Timestamp created_at = 3;
    google.protobuf.Timestamp updated_at = 4;
}
