syntax = "proto3";

package common.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/dexguitar/spacecraftory/shared/pkg/proto/common/v1;common_v1";

// // NotificationMethod represents a notification method for communication with the user.
// message NotificationMethod {
//     string provider_name = 1;
